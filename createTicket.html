	<script>
		function openStatus(evt, status) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(status).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

	<script language="JavaScript" type="text/javascript" >
		function popup() {
			window.open("index.html", "null", "height=1500, width=1200, status=no, member=no, location=no, resizeable=no, titlebar=no, scrollbars=yes, top=50, left= 400");
		}
	</script>

<body ng-app="myApp">
<div ng-controller="MainController">
	<div id="fh5co-page">
		<header id="fh5co-header" role="banner">
			<div class="container">
				<div class="header-inner">
					<h1><a href="#">55 Pumpkin<span>.</span></a></h1>
					<nav role="navigation">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li class="cta"><a href="details.html">Details</a></li>
							<li class="cta"><a href="createTicket.html">Create Ticket</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	</div>


	<aside id="fh5co-hero" class="js-fullheight">
		<div class="flexslider js-fullheight">
			<ul class="slides">
				<li style="background-image: url(images/slide_1.jpg);">
					<div class="overlay-gradient">
						<div class="container">
							<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
								<div class="slider-text-inner">
									<h2>Demo Portal</h2>
									<p><a href="#fh5co-testimonial" class="btn btn-primary btn-lg">Create Ticket</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</aside>


	<div id="fh5co-testimonial" class="animate-box">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Issue Details- {{batchID_T}}</h2>
					<div class="form-group">
						<input class="form-control" ng-model="batchID_T"  required placeholder="Batch ID" type="text"></br>
						<select class="form-control" ng-model="status_T" required placeholder="Ticket Status">
							<option value="OPEN">OPEN</option>
							<option value="CLOSED">CLOSED</option>
							<option value="">Please select ticket status</option>
						</select></br>
						<input class="form-control" ng-model="user_T"  required placeholder="Full Name of User" type="text"></br>
						<textarea name="" class="form-control"  required ng-model="comments_T" id="" cols="30" rows="7" placeholder="Comments"></textarea><br>
						<input ng-click="getDetails()" value="SUBMIT" class="btn btn-primary" type="submit">
					</div>
				</div>
			</div>
		</div>

	<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
			<h3>Result - {{ticketInfoList.length}}</h3>
			<div>
				<input class="form-control" ng-model="searchSuccess" placeholder="Search" type="text"/></br>
				<table align="center">
				<tr>
					<th>
					<button align="center" class="btn btn-primary btn-lg" ng-click="sortBy('BATCH_ID')"><b>Batch ID</b></button>
						<span class="sortorder" ng-show="propertyName === 'BATCH_ID'" ng-class="{reverse: reverse}"></span>
					</th>
					<th>
					<button align="center" class="btn btn-primary btn-lg" ng-click="sortBy('BATCH_ID')"><b>Create Date</b></button>
						<span class="sortorder" ng-show="propertyName === 'COMMENTDATE'" ng-class="{reverse: reverse}"></span>
					</th>
					<th>
					<button align="left" class="btn btn-primary btn-lg" ng-click="sortBy('BATCH_ID')"><b>Comment Details</b></button>
						<span class="sortorder" ng-show="propertyName === 'COMMENT'" ng-class="{reverse: reverse}"></span>
					</th>
				</tr>
				
				<tr dir-paginate="item in ticketInfoList | itemsPerPage: 40 | filter: searchSuccess | orderBy:propertyName:reverse" pagination-id="success">
				
					<td class="table-control-left">{{item.BATCH_ID}}</td>
					<td class="table-control-left">{{item.COMMENTDATE}}</td>
					<td class="table-control-center">{{item.COMMENT}}</td>
					</td> 
				</tr>

				<dir-pagination-controls 
					pagination-id="success"
					max-size ="5"
					direction-links="true"
					boundary-links="true">
				</dir-pagination-controls>	
				</table>
			</div>
	</div>		

</div>
